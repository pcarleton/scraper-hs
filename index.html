<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>6 Degrees of Venmo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-5529491-3', 'auto');

    <script>
        var require = {
            baseUrl: '/scripts',
            paths: {
                underscore: '/scripts/lib/underscore',
                jquery: '/scripts/lib/jquery',
                backbone: '/scripts/lib/backbone',
                text:   "/scripts/lib/text",
            },
            shim: {
                "underscore": {
                    exports: "_"
                },
                'backbone': {
                    deps: ['underscore', 'jquery'],
                    exports: 'Backbone'
                }
            }
        };
    </script>
    <script data-main="mains/index" src="/scripts/lib/require.js"></script>
</head>
<body>




  <div class="container-1 vbox">
          <div class="fbox logo">
              <div class="inner-vbox align-end">
            <h1>6 Degrees of Venmo</h1>
                  </div>
          </div>
      <div class="fbox search-container">
          <input type="text" class="search-box" id="username-box" placeholder="Venmo user name, e.g. @Bob-Dylan" />
          <button id="submit-username" class="icon"><i href="#" class="fa fa-search"></i></button>
               </div>
      <div class="fbox warning hidden"></div>
      <div class="fbox tutorial">
          <div class="inner-vbox">
            <p class="expando"><a id="uname-question" href="#">[<span id="marker">+</span>] What is my Venmo username?</a></p>
            <div class="help tutbox hidden">

              <p>Your username is <strong>not</strong> your sign-in name.
              Find it on the settings page on the <a href="https://venmo.com/account/settings/profile" target="_blank">web</a>
              or in the app.
              (It starts with an "@")</p>

              <img src="/img/screencap-hi-crop.gif">
            </div>
          <div class="fbox logo">
              <div class="inner-vbox align-end">
                  <div class="fbox footer">
                    <div><span><a href="/faq">FAQ</a></span></div>
                    <div><span><a href="https://github.com/pcarleton/venweb">GitHub</a></span></div>
                    <div><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://venweb.herokuapp.com" data-text="6 Degrees of Venmo" data-count="none">Tweet</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></div>
                  </div>
            </div>
          </div>
          </div>
      </div>


  </div>
</body>
</html>
