<!DOCTYPE html>
<html>
<head lang="en">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
        var require = {
            paths: {
                underscore: '/scripts/lib/underscore',
                jquery: '/scripts/lib/jquery',
                backbone: '/scripts/lib/backbone'
            },
            shim: {
                "underscore": {
                    exports: "_"
                },
                'backbone': {
                    deps: ['underscore', 'jquery'],
                    exports: 'Backbone'
                }
            }
        };
    </script>
    <script data-main="/scripts/mains/index" src="/scripts/require.js"></script>
</head>
<body>



<div class="box">
  <div class="container-1">
      <h1>6 Degrees of Venmo</h1>
      <input type="search" class="search" id="username-box" placeholder="Venmo user name" />
      <button id="submit-username" class="icon"><i class="fa fa-search"></i></button>
  </div>
</div>
</body>
</html>
